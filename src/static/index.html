<!DOCTYPE html>
<html data-ng-app="admin">
    <head>
        <title>Siberia Streaming</title>
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/admin.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                <a class="brand" href="#">Siberia Streaming</a>
                <ul class="nav">
                    <li><a href="#">Streams</a></li>
                    <li><a href="#">Server Status</a></li>
                </ul>
                </div>
            </div>
        </div>

        <div class="container" data-ng-controller="StreamsCtrl">
            <div class="streams-head">
                <h1>Streams</h1>
                <input placeholder="search" data-ng-model="searchText" type="search" />
            </div>
            <table class="table table-striped streams">
                <thead>
                    <tr>
                        <th width="40px">ID</th>
                        <th>URL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="stream in streams | filter:searchText">
                        <td>{{ stream.id }}</td>
                        <td>{{ stream.url }}</td>
                        <td class="streams-action">
                            <button class="btn btn-danger btn-small"><i class="icon-remove-sign icon-white"></i> delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="/static/js/angular.js"></script>
        <script src="/static/js/angular-resource.js"></script>
        <script src="/static/js/angular-cookies.js"></script>
        <script src="/static/js/admin.js"></script>
    </body>
</html>
